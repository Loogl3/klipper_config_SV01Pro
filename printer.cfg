# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include menu.cfg]    # custom lcd display menu
[include macros.cfg] # Include Macros 

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -12
#endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_min: -12
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
#diag_pin: ^PC0      # Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 255  # 255 is most sensitive value, 0 is least sensitive
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: 0
position_max: 255
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_min: -0.5
position_max: 280

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
# full_steps_per_rotation: 200
# Change this E-Step value below to adjust the rotational distance
# steps_per_mm: 96.9
# rotation_distance: <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# Note: the FOKOOS default Marlin e-steps are 94.0, but my testing based on
# measuring the actual length of filament fed when 100mm was requested, found 96.9
# to be more accurate.
# 200 * 16 / 96.9 = 33.02
#estep 482.61093
rotation_distance: 7.29
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 150
pressure_advance: 0.0504
pressure_advance_smooth_time: 0.040

heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.5
hold_current: 0.300
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 100

[heater_fan hotend_fan]
pin: PC7
heater: extruder
heater_temp: 50.0

[controller_fan electronic_enclosure_fan]
pin: PB15
# idle_timeout: 60
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z

[fan]
pin: PC6
max_power:1
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1D0028000150414D39343620-if00
# serial: /dev/ttyAMA0
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 1000
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

#[firmware_retraction]
#retract_length: 1
#retract_speed: 25
#unretract_extra_length: 0
#unretract_speed: 25

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 39.80
y_offset: 7.1
#z_offset: 2.16

[safe_z_home]
home_xy_position: 107,110   # Nozzle coordinates
speed: 250
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 250
horizontal_move_z: 10

mesh_min: 28,8     # Probe coordinates
mesh_max: 275, 225
probe_count: 6,6
mesh_pps: 10, 10
algorithm: bicubic
bicubic_tension: 0.05
fade_start: 1
fade_end: 30
fade_target: 0

#Manual Bed-Screw Leveling
[bed_screws]
screw1: 43,29
screw1_name: Front Left Screw
screw2: 250,29
screw2_name: Front Right Screw
screw3: 250,203
screw3_name: Rear Right Screw
screw4: 43,203
screw4_name: Rear Left Screw
screw5: 147,117
screw5_name: Center

[screws_tilt_adjust]
screw1: 5,5     # Probe coordinates
screw1_name: Front left screw
screw2: 224,5
screw2_name: Front right screw
screw3: 225,225
screw3_name: Rear right screw
screw4: 5, 225
screw4_name: Rear left screw
screw5: 140,127.5
screw5_name: Center screw
horizontal_move_z: 5.
speed: 250.
screw_thread: CCW-M4

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[input_shaper]
shaper_freq_x: 77.8
shaper_type_x: 3hump_ei
shaper_freq_y: 33.6
shaper_type_y: mzv

# Macro to handle G2/G3 arc welder
[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

# Add Temperature Sensor for RPi and MCU
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
max_temp: 100

[idle_timeout]
timeout:36000

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1A000F000D50415833323520-if00
